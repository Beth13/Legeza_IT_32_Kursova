    <main class="page">
        <form class="login-form">
            <h1 class="form-title">Create user</h1>
            <div class="form-control">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="mail@example.com"
                    required />
            </div>
            <div class="form-control">
                <label class="form-label" for="email">User name</label>
                <input class="form-input" type="text" name="name" required />
            </div>
            <div class="form-control">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" required />
            </div>
            <button class="submit-button" type="submit" disabled>Register</button>
        </form>
    </main>
